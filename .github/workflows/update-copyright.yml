name: Update Copyright Year

on:
  schedule:
    - cron: '0 0 1 1 *'  # Run on January 1st every year
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-copyright:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update copyright year
      run: |
        CURRENT_YEAR=$(date +%Y)
        sed -i "s/© 2025-[0-9]\{4\}/© 2025-$CURRENT_YEAR/g" mkdocs.yml
        sed -i "s/© 2025 /© 2025-$CURRENT_YEAR /g" mkdocs.yml

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Update copyright year to ${{ env.CURRENT_YEAR }}"
        title: "Update copyright year"
        body: "Automatically update copyright year in documentation"
        branch: update-copyright-year